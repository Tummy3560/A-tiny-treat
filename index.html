<style>
/* ==== Global ==== */
body {
    font-family: 'Playpen Sans Thai', 'Mali', sans-serif;
    background: #fffaf0;
    color: #333;
    margin: 0;
    padding: 0 20px;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    transition: opacity 0.6s ease;
    overflow-x: hidden;
}
body.fade-out { opacity: 0; }

/* ==== Logo ==== */
.logo {
    width: 100px;
    height: auto;
    margin-bottom: 15px;
    animation: floatLogo 2s ease-in-out infinite alternate;
}
@keyframes floatLogo {
    0% { transform: translateY(0); }
    100% { transform: translateY(-10px); }
}

/* ==== Heading ==== */
h1 {
    font-family: 'Mali', cursive;
    font-size: 2.5em;
    color: #ff6b81;
    margin: 0 0 10px;
    transition: transform 0.3s;
}
h2 {
    font-size: 1.3em;
    font-weight: 400;
    margin: 0;
    color: #555;
    transition: transform 0.3s;
}

/* ==== Input ==== */
input[type="text"] {
    margin-top: 20px;
    padding: 12px;
    width: 250px;
    border-radius: 12px;
    border: 1px solid #ccc;
    font-size: 1em;
    text-align: center;
    outline: none;
    font-family: inherit;
    transition: transform 0.2s, border-color 0.2s;
}
input[type="text"]:focus {
    border-color: #ff6b81;
    transform: scale(1.05);
}

/* ==== Error ==== */
.error {
    color: #ff4d6d;
    margin-top: 10px;
    font-size: 0.95em;
    display: none;
    font-weight: bold;
    animation: bounce 0.4s;
    font-family: 'Mali', sans-serif;
}
@keyframes bounce {
    30% { transform: translateY(-6px); }
    70% { transform: translateY(-3px); }
}

/* ==== Button ==== */
button {
    margin-top: 20px;
    padding: 14px 32px;
    border: none;
    border-radius: 25px;
    background: #ff6b81;
    color: white;
    font-size: 1.1em;
    cursor: pointer;
    font-family: inherit;
    transition: background 0.3s, transform 0.3s;
}
button:hover {
    background: #ff4d6d;
    transform: scale(1.05);
}

/* ==== Heart animation ==== */
.heart {
    position: absolute;
    animation: floatUp 1.5s ease-out forwards;
}
@keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-150px) scale(1.3); opacity: 0; }
}

/* ==== Modal ==== */
.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background-color: rgba(0,0,0,0.4);
    justify-content: center;
    align-items: center;
}
.modal-content {
    background: #fffaf0;
    padding: 30px 40px;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    font-size: 1.2em;
    color: #ff6b81;
    text-align: center;
    animation: popIn 0.4s ease;
    font-family: 'Mali', sans-serif;
}
@keyframes popIn {
    0% { transform: scale(0.5); opacity: 0; }
    70% { transform: scale(1.1); opacity: 1; }
    100% { transform: scale(1); opacity: 1; }
}

/* ==== Responsive ==== */
@media (max-width: 768px) {
    h1 { font-size: 2em; }
    h2 { font-size: 1.1em; }
    input[type="text"] { width: 200px; }
}
@media (max-width: 480px) {
    h1 { font-size: 1.7em; }
    h2 { font-size: 1em; }
    input[type="text"], button { width: 90%; }
}
